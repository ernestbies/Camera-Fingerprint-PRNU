OpenIDE-Module-Display-Category=Ingest Module
OpenIDE-Module-Long-Description=\
    Camera Fingerprint PRNU uses photo response non-uniformity of camera sensor (PRNU) to check if a\u00a0photo was truly taken by a suspected camera or not. \
    Module is not based on metadata such as EXIF, performs a physical analysis of the camera sensor, determines photo response non-uniformity (PRNU), uses the principle that each sensor pixel behaves differently with effects such as non-uniform photo response, making each sensor is unique, identifies each pixel anomaly and uses this information to create a description of the camera sensor - the camera fingerprint.
OpenIDE-Module-Name=Camera Fingerprint PRNU
OpenIDE-Module-Short-Description=Camera Fingerprint PRNU check if a photo was truly taken by a suspect camera or not.
